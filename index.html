<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogs and Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="circle" id="sc" style="--clr: #512E5F;"><i></i></div>
            <div class="circle circle1" id="mn" style="--clr: #008080;"><i></i></div>
            <div class="circle circle2" id="hr" style="--clr: #CD5C5C  ;"><i></i></div>

            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>

        <div id="time">
            <div id="hrs" style="--clr: #512E5F;">00</div>
            <div id="mins" style="--clr: #008080;">00</div>
            <div id="secs" style="--clr: #CD5C5C ;">00</div>
            <div id="ampm">AM</div>
        </div>
    </div>
    <script>
        let hr=document.querySelector("#hr");
        let mn=document.querySelector("#mn");
        let sc=document.querySelector("#sc");

        

        setInterval(()=>{
            let day=new Date();
        let hh=day.getHours()*30;
        let mm=day.getMinutes()*6;
        let ss=day.getSeconds()*6;

        hr.style.transform=`rotateZ(${hh+(mm/2)}deg)`;
        mn.style.transform=`rotateZ(${mm}deg)`;
        hr.style.transform=`rotateZ(${ss}deg)`;
        })

//digital clock 
let hrs=document.querySelector("#hrs");
        let mins=document.querySelector("#mins");
        let secs=document.querySelector("#secs");
        let ampm=document.querySelector("#ampm")

        setInterval(()=>{
        let d=new Date();
        let h=d.getHours();
        let m=d.getMinutes();
        let s=d.getSeconds();

        let am=h>=12?'PM':'AM';

        if(h>12){
            h=h-12;
        }

        //adding 0 before single digits

h = (h>10) ? h : '0' + h;
m = (m>10) ? m : '0' + m;
s = (s>10) ? s : "0" + s;

        hrs.innerHTML=h;
        mins.innerHTML=m;
        secs.innerHTML=s;
        ampm.innerHTML=am;})
    </script>
    
</body>
</html>
